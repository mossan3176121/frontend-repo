<body>
    <div class="wrapper">
        <header class="header">
            <h1 class="site_name">
                <a href="../index.html">AdictEng 英語学習サイト</a>

            <!-- <a href="login/login.html" class="login-button" target="_blank">ログイン</a> -->

        <main>
            <label for="character-select">会話相手を選んでください:</label>
            <select id="character-select">
              <option value="tutor">英語講師</option>
              <option value="friend">外国人の友達</option>
              <option value="lover">恋人</option>
              <option value="boss">上司・取引先</option>
              <option value="airport">空港スタッフ</option>
              <option value="waiter">カフェの店員</option>
              <option value="random">フリートーク相手</option>
            </select>
            <div class="chat-box" id="chat-box">
                <!-- 会話ログがここに表示される -->
              </div>
            
              <div class="input-area">
                <textarea id="user-input" placeholder="英語で話しかけてみよう（Shift+Enterで改行）" rows="1"></textarea>
                <button onclick="sendMessage()">送信</button>
                <button onclick="correctInput()">添削</button>
              </div>
        </main>
