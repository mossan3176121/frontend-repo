    <meta name="viewport" content="width=device-width">
    <title>頻出句動詞ディクテーション - AdictEng 英語学習サイト</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <!-- PHaVEディクテーションアプリの紹介 -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebPage",
        "name": "頻出句動詞ディクテーション - AdictEng 英語学習サイト",
        "url": "https://adicteng.com/dictation/dictation",
        "description": "PHaVEリストに掲載されている句動詞を用いた例文を使って、英語のディクテーション練習ができる学習ページです。",
        "mainEntity": {
        "@type": "SoftwareApplication",
        "name": "頻出句動詞ディクテーション - AdictEng 英語学習サイト",
        "operatingSystem": "Web",
        "applicationCategory": "EducationApplication",
        "applicationSubCategory": "LanguageLearningApplication",
        "offers": {
            "@type": "Offer",
            "price": "0",
            "priceCurrency": "JPY"
        }
        }
    }
    </script>        
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <h1 class="site_name">
                <a href="../index.html">AdictEng 英語学習サイト</a>
            </h1>
            <!-- <a href="login/login.html" class="login-button" target="_blank">ログイン</a> -->
        </header>
        
        <main>
            <div class="grid-container">
                <!-- 問題番号 -->
                <div class="question_number_area" style="grid-column: span 1;"></div>
                <div class="question_number_area" style="grid-column: span 3;">
                    <div id="questionNumArea"></div>
                </div>
                <div class="question_number_area" style="grid-column: span 7;">
                    <div id="phraseArea"></div>
                </div>
                <div class="question_number_area" style="grid-column: span 1;"></div>
                <!-- 入力画面 -->
                <div class="text_area" style="grid-column: span 1;"></div>
                <div class="textarea-container" id="textareaContainer" style="grid-column: span 10;">
                    <textarea id="textArea" placeholder="音声を聞き英文を入力してください..."></textarea>
                    <button class="clear-button" id="clearBtn">✖</button>
                </div>
                <div class="text_area" style="grid-column: span 1;"></div>
                <!-- 入力場面ここまで -->
                <!-- 再生ボタンの行 -->
                <div class="button_area" style="grid-column: span 1;"></div>
                <div class="button_area" style="grid-column: span 10;" id="audio"></div>
                <div class="button_area" style="grid-column: span 1;"></div>

                <!-- back/next -->
                <div class="button_area" style="grid-column: span 1;"></div>
                <div class="button_area" style="grid-column: span 5;">
                    <button class="custom_button" id="back_button">⬅️ 前へ</button>
                </div>
                <div class="button_area" style="grid-column: span 5;">
                    <button class="custom_button" id="next_button">次へ ➡️</button>
                </div>
                <div class="button_area" style="grid-column: span 1;"></div>

                <!-- show answer -->
                <div class="button_area" style="grid-column: span 1;">
                    <!-- <button class="custom_button">back</button> -->
                </div>
                <div class="button_area" style="grid-column: span 5;">
                    <button class="custom_button" id="answer_button">👁 答えを表示</button>
                </div>
                <div class="button_area" style="grid-column: span 5;">
                    <button class="custom_button" id="shuffle_button">🔀 ランダム</button>
                </div>
                <div class="button_area" style="grid-column: span 1;"></div>
                <!-- 入力された文章の答え合わせ -->
                <div class="inf_area" style="grid-column: span 1;"></div>
                <div class="inf_area" style="grid-column: span 10;">
                    <p id="left-align">入力した文章</p>
                </div>
                <div class="inf_area" style="grid-column: span 1;"></div>

                <!-- 入力した文章を表示するエリア -->
                <div class="end_area" style="grid-column: span 1;"></div>
                <div class="answer_area" style="grid-column: span 10;">
                    <div id="inputArea"></div>
                </div>
                <div class="end_area" style="grid-column: span 1;"></div>

                <!-- 正解文章の答え合わせ -->
                <div class="inf_area" style="grid-column: span 1;"></div>
                <div class="inf_area" style="grid-column: span 10;">
                    <p id="left-align">正解の文章</p>
                </div>
                <div class="inf_area" style="grid-column: span 1;"></div>

                <!-- 正解文章を表示するエリア -->
                <div class="end_area" style="grid-column: span 1;"></div>
                <div class="answer_area" style="grid-column: span 10;">
                    <div id="answerArea"></div>
                </div>
                <div class="end_area" style="grid-column: span 1;"></div>
                
                <!-- 日本語訳 -->
                <div class="inf_area" style="grid-column: span 1;"></div>
                <div class="inf_area" style="grid-column: span 10;">
                    <p id="left-align">日本語訳</p>
                </div>
                <div class="inf_area" style="grid-column: span 1;"></div>

                <!-- 日本語を表示するエリア -->
                <div class="end_area" style="grid-column: span 1;"></div>
                <div class="answer_area" style="grid-column: span 10;">
                    <div id="JPTransArea"></div>
                </div>
                <div class="end_area" style="grid-column: span 1;"></div>

        </main>

        <footer>
            <div class="footer-links">
                <a href="https://x.com/AdictEng57828" target="_blank">
                    <img src="../img/x.png" alt="X (旧Twitter) ロゴ">X (旧Twitter)
                </a>
                <a href="https://note.com" target="_blank">
                    <img src="../img/note.png" alt="note ロゴ">note
                </a>
            </div>
        </footer>
    </div>
</body>
</html>
